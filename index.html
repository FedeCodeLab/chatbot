<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot | Federico GuzmÃ¡n</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="chatbot">
      <!-- ? --------------- Chabot Header --------------- -->
      <header class="header">
        <div style="display: flex; align-items: center; gap: 6px">
          <img
            src="chatbotFill.svg"
            alt="Chatbot Logo"
            style="
              background-color: #ffffff;
              border-radius: 50%;
              padding: 4px;
              height: 30px;
              width: 30px;
            "
          />
          <h2 style="font-size: 16px">Chatbot</h2>
        </div>
        <button class="material-symbols-rounded" style="color: white">
          keyboard_arrow_down
        </button>
      </header>

      <!-- ? --------------- Chabot body --------------- -->
      <main class="chat-body">
        <div class="bubble-container">
          <div class="bubble-image-container">
            <img src="chatbot.svg" alt="Chatbot Logo" class="logo" />
          </div>

          <p class="bot-bubble">Hola ðŸ‘‹<br />Â¿En quÃ© puedo ayudarte hoy?</p>
        </div>

        <!-- Nuevos mensajes -->
      </main>

      <!-- ? --------------- Chabot Footer --------------- -->
      <footer
        style="
          width: 100%;
          background-color: #f0f6ff;
          border-radius: 0 0 20px 20px;
          padding: 10px 16px;
        "
      >
        <form action="#" class="chat-form">
          <textarea
            required
            style="
              border: none;
              outline: none;
              height: 47px;
              width: 100%;
              font-size: 0.95rem;
              padding: 14px 0 13px 18px;
              border-radius: inherit;
              resize: none;
              font-family: Inter, sans-serif;
              font-size: 13px;
            "
            id="message-input"
            placeholder="Message..."
          ></textarea>
          <div
            style="
              display: flex;
              align-items: center;
              align-self: center;
              padding-right: 6px;
              height: 47px;
              gap: 3px;
            "
            class="chat-controls"
          >
            <button
              id="emoji-picker"
              type="button"
              class="material-symbols-rounded button"
            >
              sentiment_satisfied
            </button>

            <div class="file-upload-wrapper">
              <input type="file" accept="images/*" id="file-input" hidden />
              <img src="#" />
              <button
                id="file-upload"
                type="button"
                class="material-symbols-rounded button"
              >
                attach_file
              </button>

              <button
                id="file-cancel"
                type="button"
                class="material-symbols-rounded button"
              >
                close
              </button>
            </div>
            <button
              type="submit"
              id="send-message"
              class="material-symbols-rounded button"
            >
              arrow_upward
            </button>
          </div>
        </form>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    <script src="script.js"></script>
  </body>
</html>
